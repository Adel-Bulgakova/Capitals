<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" 
"http://localhost:8000/capital/">
<html>
	<head>
		<!-- <link rel="stylesheet" href="/static/capitals/first.css" type="text/css" /> -->
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta charset="utf-8">
    <script type="text/javascript" src='https://maps.googleapis.com/maps/api/js?&sensor=false'> </script>
    <script type="text/javascript" src="/static/capitals/jquery.js"> </script>
    <style type="text/css">
      html { height:100% }
      body { height:100%; margin:0; padding:0 }
      #map-canvas {  height:100% }
      #block {position:absolute; z-index:3; top:50%; vertical-align: middle; left:300px; margin-top:-100px; text-align: center; margin-left:-250px; background-color:white; border: 4px double #CEECF5; border-radius:6px; -webkit-border-radius:6px; -moz-border-radius:5px; -khtml-border-radius:15px; padding: 15px;}
    </style>
    <script>
      var map;
      function initialize() {
        var myLatlng = new google.maps.LatLng(0,0);
                var mapOptions = {
          center: myLatlng,
          zoom: 2,
          mapTypeId: google.maps.MapTypeId.ROADMAP,
          styles: [
          {   
            featureType:'water',
            stylers:[
              {color:'#A9D0F5'},
              {visibility:'on'}
            ] 
          },
          {  
            featureType:'landscape',
            stylers:[
              {color:'#f2f2f2'}
            ]
          },
          {
            featureType:'road',  
            stylers:[
              {saturation:-100},
              {lightness:45}
            ]
          },
          {
            featureType:'road.highway',   
            stylers:[
            {visibility:'simplified'}
            ]
          },
          {
            featureType:'road.arterial',    
            elementType:'labels.icon',    
            stylers:[
            {visibility:'off'}
            ] 
          },
          {
            featureType:'administrative',   
            elementType:'labels.text.fill',   
            stylers:[
            {color:'#444444'}
            ] 
          },
          {
            featureType:'transit',    
            stylers:[
            {visibility:'off'}
            ]  
          },
          {
            featureType:'poi',    
            stylers:[
            {visibility:'off'}
            ]
          },
          ]
        };
        map = new google.maps.Map(document.getElementById('map-canvas'),
            mapOptions);
      }
        google.maps.event.addDomListener(window, 'load', initialize);
        </script>
  </head>
	<body>
		<div id='block'>
			{{ capital.question }}
				<form action='/capital/' method='POST'>{% csrf_token %}
					<input type = 'hidden' name = 'pk' value = {{ capital.pk }}>
					Type your answer: <input type='text' name='answer'>
					<input type='submit' value='Reply'>
				</form> 
		</div>
    <div id='map-canvas'/> 
   	</body>
</html>
