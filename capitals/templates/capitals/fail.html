<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" 
"http://localhost:8000/capital/">

<html>
	<head>
		<style type="text/css">
		#block {position:absolute; z-index:3;  text-align: center; width:400px; height:200px; margin:auto;  top:0;  left:0;  bottom:0;  right:0; text-align: center; background-color:white; border: 4px double #CEECF5; border-radius:6px; -webkit-border-radius:6px; -moz-border-radius:5px; -khtml-border-radius:15px; font-family: 'Century Gothic'; word-wrap:break-word; font-size:30px; line-height:35px;}
		</style>
	</head>
	<body>
		<div id='block'>
			<p>Пожалуйста, попробуйте еще раз</p>
			<p>{{ capital.question }}</p>
			<p>	<form action="/capital/" method="POST" >{% csrf_token %}
				<input type = 'hidden' name = 'pk' value = {{ capital.pk }}>
				Введите Ваш ответ: 
				<input type='text' name='answer'>
				<input type='submit' value='Ответить'>
				</form>
			</p>
		</div>
	</body>
</html>
