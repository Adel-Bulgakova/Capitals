<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta charset="utf-8">
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map-canvas { height: 100% }
      #block{position:absolute; text-align: center; vertical-align: middle; width:350px; height: 300px; margin-left: 50px; margin-top: 50px; z-index: 3; background-color: white; border: 4px double #CEECF5; border-radius:6px; -webkit-border-radius:6px; -moz-border-radius:5px; -khtml-border-radius:15px; opacity: 0; padding: 50px;} 
    </style>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?&sensor=false"> </script>
    <script type="text/javascript" src="/static/capitals/jquery.js"> </script>
    <!-- // <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js" type="text/javascript"></script> -->
    <!-- // <script src="jquery.tabslideout.v1.2.js" type="text/javascript"></script> -->
      <script>
      var map;
      function initialize() {
        var myLatlng = new google.maps.LatLng(0,0);
        var mapOptions = {
          center: myLatlng,
          zoom: 2,
          mapTypeId: google.maps.MapTypeId.ROADMAP,
          styles: [
          {   
            featureType:'water',
            stylers:[
              {color:'#A9D0F5'},
              {visibility:'on'}
            ] 
          },
          {  
            featureType:'landscape',
            stylers:[
              {color:'#f2f2f2'}
            ]
          },
          {
            featureType:'road',  
            stylers:[
              {saturation:-100},
              {lightness:45}
            ]
          },
          {
            featureType:'road.highway',   
            stylers:[
            {visibility:'simplified'}
            ]
          },
          {
            featureType:'road.arterial',    
            elementType:'labels.icon',    
            stylers:[
            {visibility:'off'}
            ] 
          },
          {
            featureType:'administrative',   
            elementType:'labels.text.fill',   
            stylers:[
            {color:'#444444'}
            ] 
          },
          {
            featureType:'transit',    
            stylers:[
            {visibility:'off'}
            ]  
          },
          {
            featureType:'poi',    
            stylers:[
            {visibility:'off'}
            ]
          },
          ]
        };
        map = new google.maps.Map(document.getElementById("map-canvas"),
            mapOptions);
        setTimeout(move, 5000);
      }
        google.maps.event.addDomListener(window, 'load', initialize);

    function move() {
      var lat = {{ lat }};
      var lng = {{ lng }};
      var latLng = new google.maps.LatLng(lat, lng);
      map.panTo(latLng);
      var marker = new google.maps.Marker({
            position: latLng,
            map: map});
      smoothZoom(map, 6, map.getZoom(), true);
      onShow('block');
    }
    function smoothZoom (map, level, cnt, mode) {
    if(mode == true) {
      if (cnt >= level) {
        return;
      }
      else {
        var z = google.maps.event.addListener(map, 'zoom_changed', function(event){
          google.maps.event.removeListener(z);
          smoothZoom(map, level, cnt + 1, true);
        });
        setTimeout(function(){map.setZoom(cnt)}, 80);
      }
    } else {
      if (cnt <= level) {
        return;
      }
      else {
        var z = google.maps.event.addListener(map, 'zoom_changed', function(event) {
          google.maps.event.removeListener(z);
          smoothZoom(map, level, cnt - 1, false);
        });
        setTimeout(function(){map.setZoom(cnt)}, 80);
      }
    }
  }
    function onShow(id) {
      var obj=$('#'+id); 
      if(obj.css('opacity')=='0') {
        obj.css({zIndex:'3'}).animate({opacity:'1',left:'500px'},2000)
      } else {
        obj.animate({opacity:'0',left:'0px'},1000,function(){
          obj.css({zIndex:'-4'})
        })
      }
    }; 
    </script>
  </head>
  <body>
    <div id="block"> {{capital.text}} </div>
    <div id="map-canvas"/>
  </body>
</html>
